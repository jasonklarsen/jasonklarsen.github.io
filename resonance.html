layout: default
title: Posts, Project Logs, and more

<div id="home">

  <h2><i class="icon-cogs"></i> Posts - Resonance</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.categories.resonance %}
      <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
